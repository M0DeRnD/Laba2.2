<!DOCTYPE html>
<html>
<head>
	<title>Задание 4</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<fieldset>
		<legend><h2>Данные о сотруднике фирмы</h2></legend>
<fieldset>
	<legend><h3>Паспортные</h3> данные</legend>
		<label>Дата выдачи:<br /><input type="date" name="data" required="required"></label><br/>
		<label>Серия и номер (хх хх хххххх):<br/><input type="text" name="SiN" size="17" required="required" pattern="[0-9]{2}\s[0-9]{2}\s[0-9]{6}"></label><br/>
		<label>Кем выдан:<br><input type="text" name="vidan" size="40" required="required" pattern="[А-Яа-яЁё]" /></label><br/>
		<label>ФИО полностью:<br/><input type="text" name="FIO" size="40" required="required" pattern="[А-Яа-яЁё]"></label><br/>
</fieldset>
<fieldset>
	<legend><h3>Образование</h3></legend>
	<input type="radio" name="service" />Не полное среднее<br/>
	<input type="radio" name="service" />Среднее<br/>
	<input type="radio" name="service" />Среднее профессиональное<br/>
	<input type="radio" name="service" />Неоконченное высшее<br/>
	<input type="radio" name="service" />Высшее<br/>
</fieldset>
<br/>
<fieldset>
	<legend><h3>Данные о работе</h3></legend>
	<label>Укажите вашу специальность:<br><input type="text" name="spec" pattern="[A-Za-zА-Яа-яЁё]"></label><br/>
	<label>Подразделение: <br><input type="text" name="pod"></label><br/>
	<label>Должность: <br><input type="text" name="dol" pattern="[A-Za-zА-Яа-яЁё]"></label><br/>
	<label>Оклад: <br><input type="text" name="oklad" pattern="[0-9]{,7}"></label><br>
	<label>Дата поступления в фирму:<br><input type="date" name="dpvf"></label><br>
	<label>Дата последнего назначения:<br><input type="date" name="dpn"></label>
</fieldset>
<br>
<input type="submit" name="otpr">
<br>
<br>
<button type="reset">Очистка формы</button>
<br>
</fieldset>
</form>
</body>
</html>
